{% extends 'collab/base.html' %}
{% block content %}    
{% load collab_extras %}
    <div class="page-header">
        <h1 class="text-center">Liste des Compétences</h1></div>
    <div class="container" id="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">
                <div class="table-responsive" id="liste-consultant">
                    <table class="table table-striped table-bordered table-hover" data-toggle="table" data-pagination="true" data-search="true" data-filter-control="true">
                        <thead>
                            <tr class="text-center">
                                <th class="text-center" data-sortable="true" data-sortable="true" data-filter-control="select"data-field="Famille">Famille </th>
                                <th class="text-center" data-sortable="true" data-filter-control="input" data-field="Compéténce">Compéténce </th>
                                <th class="text-center" data-sortable="true" data-filter-control="input" data-field="Nb consultant">Nb consultant</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for compe in compes %}
                            {% with truc=compe.pk %}
                            <tr>
                                <td>{{compe.famille}} </td>
                                <td>{{compe.nomCompetence}} </td>
                                <td><a href="{% url 'liste_consultant_competence' competences_id=truc%} ">{{truc|nb_consultant_compe}}</a></td>
                            </tr>
                            {% endwith %}
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
