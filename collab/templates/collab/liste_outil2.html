{% extends 'collab/base.html' %}
{% load collab_extras %}
{% block content %}    
    <div class="page-header">
        <h1 class="text-center">Liste Outil</h1></div>
    <div class="container" id="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">
                <div class="table-responsive" id="liste-consultant">
                    <table class="table table-striped table-bordered table-hover" data-toggle="table" data-pagination="true" data-search="true">
                        <thead>
                            <tr class="text-center">
                                <th class="text-center" data-sortable="true">Famille </th>
                                <th class="text-center" data-sortable="true">Outil </th>
                                <th class="text-center" data-sortable="true">Nb consultant</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for tool in tools %}
                            {% with truc=tool.pk %}
                            <tr>
                                <td>{{tool.famille}} </td>
                                <td>{{tool.nomOutil}} </td>
                                <td><a href="{% url 'liste_consultant_outil' outil_id=truc%}">{{truc|nb_consultant_outil}}</a></td>
                            </tr>
                            {% endwith %}
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
